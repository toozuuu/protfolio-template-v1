<div *ngIf="displayLoading()" [class]="containerClasses" [ngClass]="overlayClasses">
  <div class="flex flex-col items-center justify-center space-y-4 p-8 bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-slate-200 dark:border-slate-700">
    
    <!-- Spinner Types -->
    <div *ngIf="type === 'spinner'" class="flex items-center justify-center">
      <div [class]="spinnerClasses"></div>
    </div>
    
    <div *ngIf="type === 'dots'" class="flex space-x-2">
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
      <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
    </div>
    
    <div *ngIf="type === 'pulse'" class="flex items-center justify-center">
      <div class="w-12 h-12 bg-blue-600 rounded-full animate-pulse"></div>
    </div>
    
    <!-- Progress Bar -->
    <div *ngIf="type === 'progress'" class="w-64">
      <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2">
        <div 
          class="bg-blue-600 h-2 rounded-full transition-all duration-300 ease-out"
          [style.width.%]="displayProgress()">
        </div>
      </div>
    </div>
    
    <!-- Loading Message -->
    <div *ngIf="displayMessage()" class="text-center">
      <p class="text-slate-700 dark:text-slate-300 font-medium">{{ displayMessage() }}</p>
      <p *ngIf="type === 'progress'" class="text-sm text-slate-500 dark:text-slate-400 mt-1">
        {{ displayProgress() }}%
      </p>
    </div>
    
    <!-- Additional Loading Steps (for complex loading) -->
    <div *ngIf="type === 'progress' && displayProgress() < 100" class="text-xs text-slate-500 dark:text-slate-400">
      <div class="flex items-center space-x-2">
        <div class="w-1 h-1 bg-blue-600 rounded-full animate-pulse"></div>
        <span>Processing...</span>
      </div>
    </div>
    
  </div>
</div>
