<div 
  class="loading-container"
  [class]="overlay ? 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50' : 'flex items-center justify-center'">
  
  <div class="loading-content text-center">
    <!-- Spinner -->
    <div 
      class="spinner"
      [class]="'spinner-' + size + ' spinner-' + color">
    </div>
    
    <!-- Loading Text -->
    <p 
      *ngIf="text" 
      class="loading-text mt-4 text-slate-600 dark:text-slate-300">
      {{ text }}
    </p>
  </div>
</div>
