<div class="header-section">
  <div class="header-item" (click)="scrollToSection('work-section')">Work</div>
  <div class="header-item" (click)="scrollToSection('about-section')">About</div>
  <div class="header-item" (click)="onViewResume()">Resume</div>

  <button
    type="button"
    class="header-item theme-toggle"
    (click)="toggleTheme()"
    [attr.aria-pressed]="themeService.theme === 'dark'"
    [title]="themeService.theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">

    <img
      ngSrc="{{ themeService.theme === 'dark' ? 'assets/moon.png' : 'assets/light.png' }}"
      [attr.alt]="themeService.theme === 'dark' ? 'Dark mode' : 'Light mode'"
      width="24" height="24" priority />
  </button>
</div>
