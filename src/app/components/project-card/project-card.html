@for (project of projectDetails; track project.title) {
  <div
    class="bg-card dark:bg-card-dark border border-border dark:border-border-dark rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-0">
      <div class="p-0">
        <img [src]="project.image" [alt]="project.title" class="w-full h-64 object-cover" />
      </div>
      <div class="p-6 space-y-4">
        <h1 class="text-2xl font-bold text-text dark:text-text-dark">{{ project.title }}</h1>
        <p class="text-text-muted dark:text-text-muted-dark">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2">
          @for (tag of project.tags; track tag) {
            <span class="bg-accent/10 text-accent px-3 py-1 rounded-full text-sm">{{ tag }}</span>
          }
        </div>
        <div class="flex flex-col sm:flex-row gap-3">
          @if (project.liveDemoUrl) {
            <a
              [href]="project.liveDemoUrl"
              target="_blank"
              rel="noopener"
              class="bg-accent text-white px-4 py-2 rounded-lg hover:bg-accent-dark transition-colors text-center"
            >
              Live Demo
            </a>
          }
          @if (project.githubUrl) {
            <a
              [href]="project.githubUrl"
              target="_blank"
              rel="noopener"
              class="border border-accent text-accent px-4 py-2 rounded-lg hover:bg-accent hover:text-white transition-colors text-center"
            >
              Github
            </a>
          }
        </div>
      </div>
    </div>
  </div>
}
